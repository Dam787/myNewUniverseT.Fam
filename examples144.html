<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 생성과 수정 삭제</title>
</head>
<body>
    <h2> 상품목록</h2>
    <ul id="product-list"></ul>
    
<script>
    const products = [
        {id : 'p01', name: '상품1'},
        {id: 'p02', name : '상품2'},
        {id: 'p03',  name : '상품3'}
    ]
    const productListEl = document.getElementById('product-list');
    products
    .map(product => {
        const newEl = document.createElement('li');
        newEl.id = product.id;
        newEl.innerText = product.name;
        return newEl;

    })
     .forEach(productEl => {
         productListEl.appendChild(productEl);

     });
     setTimeout(()=> {
         const secondEl = document.querySelector('ul li:nth-child(2)');
         secondEl.remove();
     }, 1000);
     productListEl.after("<div>잘못된사용</div>");
     productListEl.insertAdjacentHTML('afterend', "<p>추가된문단</p>");

</script>

</body>
</html>
