<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>캔버스 놀이</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "skyBlue";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 60);
        ctx.lineTo(130, 30);
        ctx.lineTo(160, 60);
        ctx.lineTo(160, 100);
        ctx.lineTo(100, 100);
        ctx.fill();
        
        
    </script>
</body>
</html>
