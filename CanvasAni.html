<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>캔버스애니메이션</title>
</head>
<body>
    
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
var circle = function(x, y, radius, fillCircle) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
    if(fillCircle) {
        ctx.fill();
    }
    else {
        ctx.stroke();
    }
}

var drawBee = function(x, y) {
    ctx.lineWidth = 2;
    ctx.strokeStyle = "Black";
    ctx.fillStyle = "Gold";
    circle(x, y, 8, true);
    circle(x, y, 8, false);
    circle (x-5, y-11, 5, false);
    circle(x+5, y-11, 5, false);
    circle(x-2, y01, 2, false);
    circle(x+2, y-1, 2, false);
}

    </script>

</body>
</html>
